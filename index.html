<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito"
      rel="stylesheet"
    />
    <style>
      @import url("style.css");
      @import url("amoled.css");
    </style>
    <title>Banana Calculator</title>
  </head>
  <body>
    <main>
      <div class="things">
        <h2>Height to Banana</h2>
        <div>
          <input type="number" name="" id="htbInput" /> <br>
          <label for="htbFrom">From</label>
          <input list="heightMetrics" id="htbFrom" name="htbFrom" placeholder="cm"> <br>
          <p id="htbResult">​​</p>
          <button id="htbButton">Calculate</button>
        </div>
      </div>
      <div class="things">
        <h2>Banana to Height</h2>
        <div>
          <input type="number" name="" id="bthInput" /> bananas <br>
          <label for="bthTo">To</label>
          <input list="heightMetrics" id="bthTo" name="htbTo" placeholder="cm">
          <p id="bthResult">​​</p>
          <button id="bthButton">Calculate</button>
        </div>
      </div>

      <div class="things">
        <h2>Weight to Banana</h2>
        <div>
          <input type="number" name="" id="wtbInput" /> <br>
          <label for="wtbFrom">From</label>
          <input list="weightMetrics" id="wtbFrom" name="wtbFrom" placeholder="kg">
          <p id="wtbResult">​​</p>
          <button id="wtbButton">Calculate</button>
        </div>
      </div>
      <div class="things">
        <h2>Banana to Weight</h2>
        <div>
          <input type="number" name="" id="btwInput" /> bananas <br>
          <label for="btwTo">To</label>
          <input list="weightMetrics" id="btwTo" name="btwTo" placeholder="kg">
          <p id="btwResult">​​</p>
          <button id="btwButton">Calculate</button>
        </div>
      </div>
    </main>
    <footer>
      Did you know..
      <p id="factPara"></p>
    </footer>
    <script src="banana-fact.js"></script>
    <script src="script.js"></script>

    <datalist id="heightMetrics">
      <option value="cm" default>Centimeters</option>
      <option value="mm">Milimeters</option>
      <option value="m">Meters</option>
      <option value="feet">Feet</option>
      <option value="inch">Inch</option>
    </datalist>

    <datalist id="weightMetrics">
      <option value="kg" default>Kilogram</option>
      <option value="g">Gram</option>
      <option value="pound">Pound</option>
      <option value="ounce">Ounce</option>
    </datalist>
  </body>
</html>
